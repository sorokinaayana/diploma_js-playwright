name: Playwright Tests with Allure Reports

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  schedule:
    - cron: '0 8 * * 1-5' # Запуск каждый будний день в 8 утра

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0 # Для истории Allure

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm install

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    - name: Install Allure Commandline
      run: |
        sudo apt-get update
        sudo apt-get install -y default-jre
        wget https://github.com/allure-framework/allure2/releases/download/2.24.0/allure-2.24.0.tgz
        sudo tar -zxvf allure-2.24.0.tgz -C /opt/
        sudo ln -s /opt/allure-2.24.0/bin/allure /usr/local/bin/allure

    - name: Run Playwright tests
      run: npx playwright test
      continue-on-error: true
      id: tests

    - name: Generate Allure Report
      if: always()
      run: |
        allure generate allure-results --clean -o allure-report

    - name: Setup Allure History
      if: always()
      run: |
        git config --global user.email "actions@github.com"
        git config --global user.name "GitHub Actions"
        git clone --branch allure-reports --depth=1 https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git allure-history || true

    - name: Update Allure History
      if: always()
      run: |
        if [ -d "allure-history" ]; then
          cp -r allure-history/history allure-report/ || true
        fi
        allure generate allure-results --clean -o allure-report

    - name: Deploy Allure Report to GitHub Pages
      if: always()
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./allure-report
        publish_branch: allure-reports
        keep_files: true
        force_orphan: false

    - name: Get test results
      if: always()
      id: test-results
      run: |
        if [ "${{ steps.tests.outcome }}" == "success" ]; then
          echo "status=✅ PASSED" >> $GITHUB_OUTPUT
          echo "emoji=🎉" >> $GITHUB_OUTPUT
        else
          echo "status=❌ FAILED" >> $GITHUB_OUTPUT  
          echo "emoji=😞" >> $GITHUB_OUTPUT
        fi
        
        TESTS_COUNT=$(npx playwright test --list --reporter=line 2>/dev/null | wc -l || echo "0")
        echo "tests_count=$TESTS_COUNT" >> $GITHUB_OUTPUT

        # Получаем ссылку на Allure отчет
        if [ "${{ github.event_name }}" == "push" ]; then
          echo "allure_url=https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/" >> $GITHUB_OUTPUT
        else
          echo "allure_url=https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/${{ github.run_id }}/" >> $GITHUB_OUTPUT
        fi

    - name: Send Telegram Notification
      if: always()
      uses: appleboy/telegram-action@master
      with:
        to: ${{ secrets.TELEGRAM_TO }}
        token: ${{ secrets.TELEGRAM_TOKEN }}
        message: |
          ${{ steps.test-results.outputs.emoji }} *Playwright Tests - ${{ steps.test-results.outputs.status }}*
          
          📊 *Результаты тестов:*
          • Репозиторий: ${{ github.repository }}
          • Ветка: ${{ github.ref_name }}
          • Всего тестов: ${{ steps.test-results.outputs.tests_count }}
          
          📈 *Allure отчет:*
          ${{ steps.test-results.outputs.allure_url }}
          
          🔗 *Ссылки:*
          • Workflow: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          • Коммит: ${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }}

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: playwright-results
        path: |
          test-results/
          playwright-report/
          allure-results/
        retention-days: 30
