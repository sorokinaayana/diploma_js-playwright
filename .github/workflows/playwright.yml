name: Playwright Tests

on:
  push:
    branches: [ main, master ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm install

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    - name: Install Allure
      run: |
        sudo apt-get update
        sudo apt-get install -y default-jre wget
        wget https://github.com/allure-framework/allure2/releases/download/2.24.0/allure-2.24.0.tgz
        sudo tar -zxvf allure-2.24.0.tgz -C /opt/
        sudo ln -s /opt/allure-2.24.0/bin/allure /usr/local/bin/allure

    - name: Run Playwright tests with Allure
      run: npx playwright test --reporter=line,allure-playwright
      id: tests

    - name: Generate Allure Report
      if: always()
      run: |
        allure generate allure-results --clean -o allure-report
        echo "Allure report generated: allure-report/index.html"

    - name: Get test results
      if: always()
      id: test-results
      run: |
        if [ "${{ steps.tests.outcome }}" == "success" ]; then
          echo "status=✅ PASSED" >> $GITHUB_OUTPUT
          echo "result_text=Все 10 тестов прошли успешно!" >> $GITHUB_OUTPUT
        else
          echo "status=❌ FAILED" >> $GITHUB_OUTPUT  
          echo "result_text=Некоторые тесты не прошли" >> $GITHUB_OUTPUT
        fi

    - name: Send Telegram Notification
      if: always()
      uses: appleboy/telegram-action@master
      with:
        to: ${{ secrets.TELEGRAM_CHAT_ID }}
        token: ${{ secrets.TELEGRAM_TOKEN }}
        message: |
          ${{ steps.test-results.outputs.status }} *Playwright Tests*

     

          📊 *Результаты:*
          • Репозиторий: ${{ github.repository }}
          • Статус: ${{ steps.test-results.outputs.result_text }}

          📁 *Артефакты:*
          • Allure отчет и результаты тестов доступны в артефактах

          🔗 *Ссылки:*
          • Workflow: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}

       

    - name: Upload Allure results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: allure-report
        path: allure-report/
        retention-days: 30

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: playwright-results
        path: |
          test-results/
          playwright-report/
          allure-results/
        retention-days: 30
