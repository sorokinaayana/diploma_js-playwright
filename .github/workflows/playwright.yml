name: Playwright Tests with Allure TestOps

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm install

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    - name: Install Allure Commandline
      run: |
        sudo apt-get update
        sudo apt-get install -y default-jre wget curl
        # Устанавливаем Allure
        wget https://github.com/allure-framework/allure2/releases/download/2.24.0/allure-2.24.0.tgz
        sudo tar -zxvf allure-2.24.0.tgz -C /opt/
        sudo ln -s /opt/allure-2.24.0/bin/allure /usr/local/bin/allure

    - name: Run Playwright tests with Allure
      run: npx playwright test --reporter=line,allure-playwright
      id: tests

    - name: Generate Allure Report
      if: always()
      run: |
        allure generate allure-results --clean -o allure-report

    - name: Upload results to Allure TestOps via API
      if: always()
      env:
        ALLURE_PROJECT_ID: 4990
      run: |
        echo "Uploading results to Allure TestOps project ID: $ALLURE_PROJECT_ID"
        
        # Создаем архив с результатами
        zip -r allure-results.zip allure-results/
        
        # Загружаем через API
        response=$(curl -s -w "%{http_code}" -X POST \
          "https://allure.autotests.cloud/api/result/import?projectId=$ALLURE_PROJECT_ID" \
          -H "Authorization: Bearer ${{ secrets.ALLURE_TESTOPS_TOKEN }}" \
          -H "Content-Type: multipart/form-data" \
          -F "file=@allure-results.zip" \
          --insecure)
        
        status_code=${response: -3}
        echo "Response status code: $status_code"
        
        if [ "$status_code" -eq 200 ]; then
          echo "✅ Results uploaded successfully to Allure TestOps"
        else
          echo "❌ Failed to upload results. Status code: $status_code"
          echo "Response: ${response%???}"
        fi

    - name: Get test results
      if: always()
      id: test-results
      run: |
        if [ "${{ steps.tests.outcome }}" == "success" ]; then
          echo "status=✅ PASSED" >> $GITHUB_OUTPUT
          echo "emoji=🎉" >> $GITHUB_OUTPUT
          echo "result_text=Все 10 тестов прошли успешно!" >> $GITHUB_OUTPUT
        else
          echo "status=❌ FAILED" >> $GITHUB_OUTPUT  
          echo "emoji=😞" >> $GITHUB_OUTPUT
          echo "result_text=Некоторые тесты не прошли" >> $GITHUB_OUTPUT
        fi
        echo "tests_count=10" >> $GITHUB_OUTPUT
        echo "allure_url=https://allure.autotests.cloud/project/4990/launches" >> $GITHUB_OUTPUT

    - name: Send Telegram Notification
      if: always()
      uses: appleboy/telegram-action@master
      with:
        to: ${{ secrets.TELEGRAM_CHAT_ID }}
        token: ${{ secrets.TELEGRAM_TOKEN }}
        message: |
          ${{ steps.test-results.outputs.emoji }} *Playwright Tests - ${{ steps.test-results.outputs.status }}*

          📊 *Результаты:*
          • Репозиторий: ${{ github.repository }}
          • Всего тестов: ${{ steps.test-results.outputs.tests_count }}
          • Статус: ${{ steps.test-results.outputs.result_text }}

          📈 *Allure TestOps:*
          • Отчет: ${{ steps.test-results.outputs.allure_url }}

          🔗 *Ссылки:*
          • Workflow: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}


    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: |
          test-results/
          playwright-report/
          allure-results/
          allure-report/
        retention-days: 30
