name: Playwright Tests with Telegram Notifications

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  schedule:
    - cron: '0 8 * * 1-5' # –ó–∞–ø—É—Å–∫ –∫–∞–∂–¥—ã–π –±—É–¥–Ω–∏–π –¥–µ–Ω—å –≤ 8 —É—Ç—Ä–∞

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    - name: Run Playwright tests
      run: npx playwright test
      continue-on-error: true
      id: tests

    - name: Generate Allure Report
      if: always()
      run: |
        npx allure generate allure-results --clean -o allure-report

    - name: Upload Allure Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: allure-report
        path: allure-report/
        retention-days: 30

    - name: Get test results
      if: always()
      id: test-results
      run: |
        if [ "${{ steps.tests.outcome }}" == "success" ]; then
          echo "status=‚úÖ PASSED" >> $GITHUB_OUTPUT
          echo "emoji=üéâ" >> $GITHUB_OUTPUT
        else
          echo "status=‚ùå FAILED" >> $GITHUB_OUTPUT  
          echo "emoji=üòû" >> $GITHUB_OUTPUT
        fi
        
        # –ü–æ–ª—É—á–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã —Ç–µ—Å—Ç–æ–≤
        TESTS_COUNT=$(npx playwright test --list --reporter=line 2>/dev/null | wc -l || echo "0")
        echo "tests_count=$TESTS_COUNT" >> $GITHUB_OUTPUT

    - name: Send Telegram Notification
      if: always()
      uses: appleboy/telegram-action@master
      with:
        to: ${{ secrets.TELEGRAM_TO }}
        token: ${{ secrets.TELEGRAM_TOKEN }}
        message: |
          ${{ steps.test-results.outputs.emoji }} *Playwright Tests - ${{ steps.test-results.outputs.status }}*
          
          üìä *–†–µ–∑—É–ª—å—Ç–∞—Ç—ã —Ç–µ—Å—Ç–æ–≤:*
          ‚Ä¢ –†–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–π: ${{ github.repository }}
          ‚Ä¢ –í–µ—Ç–∫–∞: ${{ github.ref_name }}
          ‚Ä¢ –ö–æ–º–º–∏—Ç: ${{ github.sha }}
          ‚Ä¢ –í—Å–µ–≥–æ —Ç–µ—Å—Ç–æ–≤: ${{ steps.test-results.outputs.tests_count }}
          
          üîó *–°—Å—ã–ª–∫–∏:*
          ‚Ä¢ Workflow: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          ‚Ä¢ –ö–æ–º–º–∏—Ç: ${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }}
          
          üìÅ *–ê—Ä—Ç–µ—Ñ–∞–∫—Ç—ã:*
          Allure –æ—Ç—á–µ—Ç –¥–æ—Å—Ç—É–ø–µ–Ω –≤ –∞—Ä—Ç–µ—Ñ–∞–∫—Ç–∞—Ö workflow

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: playwright-results
        path: |
          test-results/
          playwright-report/
        retention-days: 30
