name: Playwright Tests with Telegram Notifications

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  schedule:
    - cron: '0 8 * * 1-5' # Запуск каждый будний день в 8 утра

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm install

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    - name: Run Playwright tests
      run: npx playwright test
      continue-on-error: true
      id: tests

    - name: Generate Allure Report
      if: always()
      run: |
        npx allure generate allure-results --clean -o allure-report

    - name: Upload Allure Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: allure-report
        path: allure-report/
        retention-days: 30

    - name: Get test results
      if: always()
      id: test-results
      run: |
        if [ "${{ steps.tests.outcome }}" == "success" ]; then
          echo "status=✅ PASSED" >> $GITHUB_OUTPUT
          echo "emoji=🎉" >> $GITHUB_OUTPUT
        else
          echo "status=❌ FAILED" >> $GITHUB_OUTPUT  
          echo "emoji=😞" >> $GITHUB_OUTPUT
        fi
        
        # Получаем результаты тестов
        TESTS_COUNT=$(npx playwright test --list --reporter=line 2>/dev/null | wc -l || echo "0")
        echo "tests_count=$TESTS_COUNT" >> $GITHUB_OUTPUT

    - name: Send Telegram Notification
      if: always()
      uses: appleboy/telegram-action@master
      with:
        to: ${{ secrets.TELEGRAM_TO }}
        token: ${{ secrets.TELEGRAM_TOKEN }}
        message: |
          ${{ steps.test-results.outputs.emoji }} *Playwright Tests - ${{ steps.test-results.outputs.status }}*
          
          📊 *Результаты тестов:*
          • Репозиторий: ${{ github.repository }}
          • Ветка: ${{ github.ref_name }}
          • Коммит: ${{ github.sha }}
          • Всего тестов: ${{ steps.test-results.outputs.tests_count }}
          
          🔗 *Ссылки:*
          • Workflow: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          • Коммит: ${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }}
          
          📁 *Артефакты:*
          Allure отчет доступен в артефактах workflow

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: playwright-results
        path: |
          test-results/
          playwright-report/
        retention-days: 30
