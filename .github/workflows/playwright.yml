name: Playwright Tests with Allure TestOps

on:
  push:
    branches: [ main, master ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm install

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    - name: Run Playwright tests with Allure
      run: npx playwright test --reporter=line,allure-playwright

    - name: Upload to Allure TestOps
      if: always()
      uses: unbroken-doll/allure-report-action@v1
      with:
        allure_results: allure-results
        allure_history: allure-history
        github_token: ${{ secrets.GITHUB_TOKEN }}

    - name: Get test results
      if: always()
      id: test-results
      run: |
        if [ "${{ job.status }}" == "success" ]; then
          echo "status=✅ PASSED" >> $GITHUB_OUTPUT
          echo "result_text=Все 10 тестов прошли успешно!" >> $GITHUB_OUTPUT
        else
          echo "status=❌ FAILED" >> $GITHUB_OUTPUT  
          echo "result_text=Некоторые тесты не прошли" >> $GITHUB_OUTPUT
        fi

    - name: Send Telegram Notification
      if: always()
      uses: appleboy/telegram-action@master
      with:
        to: ${{ secrets.TELEGRAM_CHAT_ID }}
        token: ${{ secrets.TELEGRAM_TOKEN }}
        message: |
          ${{ steps.test-results.outputs.status }} *Playwright Tests*



          📊 *Результаты:*
          • Репозиторий: ${{ github.repository }}
          • Статус: ${{ steps.test-results.outputs.result_text }}

          🔗 *Ссылки:*
          • Workflow: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
          • Allure отчет в артефактах

    - name: Upload Allure results as artifact
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: allure-results
        path: allure-results/
        retention-days: 30

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: playwright-results
        path: |
          test-results/
          playwright-report/
        retention-days: 30
